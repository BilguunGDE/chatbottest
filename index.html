<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body {
    font-family: sans-serif;
}
#chatbox {
    width: 400px;
    height: 400px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: scroll;
}
.message {
    margin-bottom: 10px;
    padding: 5px;
    border-radius: 5px;
}
.user {
    background-color: #eee;
    text-align: right;
}
.bot {
    background-color: #ccf;
}
</style>
</head>
<body>

<h1>Chatbot</h1>

<div id="chatbox">
    <div class="message bot">Hello! How can I assist you today?</div> 
</div>

<input type="text" id="user-input" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
function sendMessage() {
    var message = $('#user-input').val();
    $('#user-input').val(''); 

    displayMessage(message, 'user');

    $.ajax({
        url: 'http://34.70.61.204:5000/predict', 
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ message: message }),
        success: function(response) {
            displayMessage(response.prediction, 'bot'); 
        },
        error: function(error) {
            console.error("Error during prediction:", error);
            displayMessage("Sorry, an error occurred. Please try again later.", 'bot');
        }
    });
}

function displayMessage(message, sender) {
    var messageElement = $('<div>').addClass('message ' + sender).text(message);
    $('#chatbox').append(messageElement);
    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); 
}
</script>

</body>
</html>
